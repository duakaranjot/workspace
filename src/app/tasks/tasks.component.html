<app-add-task
  *ngIf="showAddtask"
  (close)="onCloseAddTask()"
  [userId]="userId"
>
</app-add-task>

<section id="tasks">
  <header>
    <h2>{{ name }}'s Tasks</h2>
    <menu>
      <button (click)="onStartAddTask()">Add Task</button>
    </menu>
  </header>
  <ul>
    <li *ngFor="let item of selectedUsertasks">
      <app-task [task]="item"></app-task>
    </li>
  </ul>
</section>
