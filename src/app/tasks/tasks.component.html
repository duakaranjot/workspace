<app-add-task
  *ngIf="showAddtask"
  (cancelTask)="onCancleAddTask()"
  (addTask)="onAddTask($event)"
>
</app-add-task>

<section id="tasks">
  <header>
    <h2>{{ name }}'s Tasks</h2>
    <menu>
      <button (click)="onStartAddTask()">Add Task</button>
    </menu>
  </header>
  <ul>
    <li *ngFor="let item of selectUsertasks">
      <app-task [task]="item" (complete)="oncompletetask($event)"></app-task>
    </li>
  </ul>
</section>
